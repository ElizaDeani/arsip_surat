<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated Border Login Form | Coding Vibess</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="box">
      <div class="border-line"></div>
      <form action="index.html">
        <img src="logoo.png" alt="Archivio" width="100" height="100" place-items: center;/>
        <h2>Sign in</h2>
        
        <div class="input-box">
          <input type="text" name="username" required="required" />
          <span>Username</span>
          <i></i>
        </div>
        <div class="input-box">
          <input type="password" name="password" required="required" />
          <span>Password</span>
          <i></i>
        </div>
        <div class="input-box">
          <input type="text" name="role" required="required" />
          <span>Role</span>
          <i></i>
        </div>
        <div class="imp-links">
          <a href="#">Forget Password</a>
          <a href="#">Sign up</a>
        </div>
        <input type="submit" value="Login" class="btn" />
      </form>
    </div>
    <script>
      document.querySelector("form").addEventListener("submit", async function (event) {
        event.preventDefault(); // Mencegah reload halaman
    
        const usernameInput = document.querySelector('input[name="username"]');
        const passwordInput = document.querySelector('input[name="password"]');
        const roleInput = document.querySelector('input[name="role"]');
    
        // ðŸ”¥ Cek apakah elemen ditemukan sebelum lanjut
        if (!usernameInput || !passwordInput || !roleInput) {
          alert("Terjadi kesalahan: Input username atau password tidak ditemukan!");
          return;
        }
    
        const username = usernameInput.value;
        const password = passwordInput.value;
        const role = roleInput.value;
    
        const response = await fetch("http://localhost:8080/api/v1/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password, role }),
        });
    
        const result = await response.json();
    
        if (response.ok) {
          alert("Login berhasil!");
          localStorage.setItem("token", result.data.token); // Simpan token JWT
          window.location.href = "index.html"; // Redirect ke dashboard
        } else {
         alert("Login gagal: " + (result.message || "Terjadi kesalahan"));
          }
 
        }
      );
    </script>
    
    
  </body>
</html>
