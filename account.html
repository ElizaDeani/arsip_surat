<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pengguna</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Styling untuk Navbar */
.navbar {
    display: flex;
    align-items: center;
    justify-content: space-between;
    background-color: #222; /* Warna background navbar */
    padding: 15px 30px;
    position: fixed; /* Navbar tetap di atas */
    width: 100%;
    top: 0;
    left: 0;
    z-index: 1000;
}

/* Styling untuk Logo */
.navbar .logo {
    display: flex;
    align-items: center;
}

.navbar .logo img {
    height: 60px; /* Ukuran logo */
    margin-right: 10px;
}

.navbar .logo span {
    font-size: 20px;
    color: white;
    font-weight: bold;
}

/* Styling untuk Menu */
.navbar .menu {
    list-style: none;
    display: flex;
    padding: 0;
    margin: 0;
}

.navbar .menu li {
    margin: 0 15px;
}

.navbar .menu li a {
    color: white;
    text-decoration: none;
    font-size: 16px;
    padding: 10px 15px;
    transition: 0.3s;
}

.navbar .menu li a:hover {
    background-color: #007bff;
    border-radius: 5px;
}

/* Memberikan ruang agar konten tidak tertutup navbar */
body {
    padding-top: 70px; /* Sesuaikan dengan tinggi navbar */
}
</style>
    <script defer>
        document.addEventListener("DOMContentLoaded", function () {
            document.getElementById("editProfileBtn").addEventListener("click", function() {
                document.getElementById("editProfileForm").style.display = "block";
            });

            document.getElementById("saveProfileBtn").addEventListener("click", function() {
                let newName = document.getElementById("newName").value;
                let newEmail = document.getElementById("newEmail").value;
                
                if (newName.trim() !== "") {
                    document.getElementById("displayName").textContent = newName;
                }
                if (newEmail.trim() !== "") {
                    document.getElementById("displayEmail").textContent = newEmail;
                }
                alert("Profil berhasil diperbarui.");
                document.getElementById("editProfileForm").style.display = "none";
            });

            document.getElementById("savePasswordBtn").addEventListener("click", function() {
                let oldPass = document.getElementById("oldPassword").value;
                let newPass = document.getElementById("newPassword").value;
                let confirmPass = document.getElementById("confirmPassword").value;
                
                if (!oldPass || !newPass || !confirmPass) {
                    alert("Semua kolom password harus diisi!");
                    return;
                }
                
                if (newPass !== confirmPass) {
                    alert("Konfirmasi password tidak cocok!");
                    return;
                }
                
                alert("Password berhasil diperbarui.");
                document.getElementById("oldPassword").value = "";
                document.getElementById("newPassword").value = "";
                document.getElementById("confirmPassword").value = "";
            });
        });
    </script>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="logoo.PNG">
            <span>Archivio</span>
        </div>
        <ul class="menu">
            <li><a href="index.html">Dashboard</a></li>
            <li><a href="surat_masuk.html">Surat Masuk</a></li>
            <li><a href="surat_keluar.html">Surat Keluar</a></li>
            <li><a href="account.html">Account</a></li>
            <li><a href="pengaturan.html">Settings</a></li>
            <li><a href="login.html">Log Out</a></li>
        </ul>
    </nav>
    <div class="container mt-5">
        
        
        <div class="card mt-3">
            <div class="card-header">Informasi Profil</div>
            <div class="card-body">
                <p><strong>Nama Pengguna:</strong> <span id="displayName">Olivia Wilson</span></p>
                <p><strong>Kata Sandi:</strong> <span id="displayEmail">12345</span></p>
                <p><strong>Status:</strong> <span id="displayEmail">Admin</span></p>
                <button class="btn btn-primary" id="editProfileBtn">Edit Profil</button>
                
                <div id="editProfileForm" class="mt-3" style="display: none;">
                    <input type="text" class="form-control mb-2" id="newName" placeholder="Nama Baru">
                    <input type="email" class="form-control mb-2" id="newEmail" placeholder="Email Baru">
                    <button class="btn btn-success" id="saveProfileBtn">Simpan Perubahan</button>
                </div>
            </div>
        </div>

        <div class="card mt-3">
            <div class="card-header">Ubah Password</div>
            <div class="card-body">
                <input type="password" class="form-control mb-2" id="oldPassword" placeholder="Password Lama">
                <input type="password" class="form-control mb-2" id="newPassword" placeholder="Password Baru">
                <input type="password" class="form-control mb-2" id="confirmPassword" placeholder="Konfirmasi Password">
                <button class="btn btn-success" id="savePasswordBtn">Simpan Perubahan</button>
            </div>
        </div>

        <div class="card mt-3">
            <div class="card-header">Log Aktivitas</div>
            <div class="card-body">
                <ul>
                    <li>Login terakhir: 2025-02-09</li>
                    <li>Perubahan profil: 2025-02-08</li>
                    <li>Reset password: 2025-02-07</li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
