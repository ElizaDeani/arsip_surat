<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pengaturan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Styling untuk Navbar */
.navbar {
    display: flex;
    align-items: center;
    justify-content: space-between;
    background-color: #222; /* Warna background navbar */
    padding: 15px 30px;
    position: fixed; /* Navbar tetap di atas */
    width: 100%;
    top: 0;
    left: 0;
    z-index: 1000;
}

/* Styling untuk Logo */
.navbar .logo {
    display: flex;
    align-items: center;
}

.navbar .logo img {
    height: 60px; /* Ukuran logo */
    margin-right: 10px;
}

.navbar .logo span {
    font-size: 20px;
    color: white;
    font-weight: bold;
}

/* Styling untuk Menu */
.navbar .menu {
    list-style: none;
    display: flex;
    padding: 0;
    margin: 0;
}

.navbar .menu li {
    margin: 0 15px;
}

.navbar .menu li a {
    color: white;
    text-decoration: none;
    font-size: 16px;
    padding: 10px 15px;
    transition: 0.3s;
}

.navbar .menu li a:hover {
    background-color: #007bff;
    border-radius: 5px;
}

/* Memberikan ruang agar konten tidak tertutup navbar */
body {
    padding-top: 70px; /* Sesuaikan dengan tinggi navbar */
}
</style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="logoo.PNG">
            <span>Archivio</span>
        </div>
        <ul class="menu">
            <li><a href="index.html">Dashboard</a></li>
            <li><a href="surat_masuk.html">Surat Masuk</a></li>
            <li><a href="surat_keluar.html">Surat Keluar</a></li>
            <li><a href="account.html">Account</a></li>
            <li><a href="pengaturan.html">Settings</a></li>
            <li><a href="login.html">Log Out</a></li>
        </ul>
    </nav>
    <div class="container mt-5">
        
        
        <div class="container mt-5">
        
        
            <div class="card mt-3">
                <div class="card-header">Tema</div>
                <div class="card-body">
                    <button class="btn btn-dark" onclick="setDarkMode()">Tema Gelap</button>
                    <button class="btn btn-light" onclick="setLightMode()">Tema Terang</button>
                </div>
            </div>
            
            <script>
                // Fungsi untuk mengubah ke tema gelap
                function setDarkMode() {
                    document.body.classList.add("dark-mode");
                    localStorage.setItem("theme", "dark"); // Simpan preferensi tema
                }
            
                // Fungsi untuk mengubah ke tema terang
                function setLightMode() {
                    document.body.classList.remove("dark-mode");
                    localStorage.setItem("theme", "light"); // Simpan preferensi tema
                }
            
                // Mengecek tema yang tersimpan di Local Storage saat halaman dimuat
                function loadTheme() {
                    const savedTheme = localStorage.getItem("theme");
                    if (savedTheme === "dark") {
                        document.body.classList.add("dark-mode");
                    }
                }
            
                // Panggil fungsi saat halaman dimuat
                loadTheme();
            </script>
            
            <style>
                /* Tema Gelap */
                .dark-mode {
                    background-color: #121212;
                    color: white;
                }
            
                .dark-mode .navbar {
                    background-color: #1c1c1c;
                }
            
                .dark-mode .menu li a {
                    color: white;
                }
            
                .dark-mode .card {
                    background-color: #1e1e1e;
                    color: white;
                }
            </style>
            
    
        <div class="card mt-3">
            <div class="card-header">Manajemen Pengguna</div>
            <div class="card-body">
                <button class="btn btn-primary">Tambah Pengguna</button>
                <button class="btn btn-danger">Hapus Pengguna</button>
            </div>
        </div>
    </div>
</body>
</html>
