<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Pengaturan</h2>
        
        <div class="card mt-3">
            <div class="card-header">Tema</div>
            <div class="card-body">
                <button class="btn btn-dark">Dark Mode</button>
                <button class="btn btn-light">Light Mode</button>
            </div>
        </div>

        <div class="card mt-3">
            <div class="card-header">Notifikasi</div>
            <div class="card-body">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="notifEmail" checked>
                    <label class="form-check-label" for="notifEmail">Notifikasi Email</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="notifPush">
                    <label class="form-check-label" for="notifPush">Notifikasi Push</label>
                </div>
            </div>
        </div>

        <div class="card mt-3">
            <div class="card-header">Manajemen Pengguna</div>
            <div class="card-body">
                <button class="btn btn-primary">Tambah Pengguna</button>
                <button class="btn btn-danger">Hapus Pengguna</button>
            </div>
        </div>
    </div>
</body>
</html>
